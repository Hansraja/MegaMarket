<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .uploaded-image {
            margin-top: 20px;
        }
        .uploaded-image h2 {
            color: #28a745;
        }
        .uploaded-image p {
            margin: 5px 0;
        }
        .error-message {
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Select image:</label>
            <input type="file" name="image" id="image" required>
            <button type="submit">Upload</button>
        </form>
        {% if url %}
            <div class="uploaded-image">
                <h2>Uploaded Image</h2>
                <p>Public ID: {{ public_id }}</p>
                <p>URL: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
            </div>
        {% elif error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
